<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>AWS Rekocnize</title>
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Recognize Me App</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Upload Image</h1>
            <form method="POST" action="/" enctype="multipart/form-data" id="upload">
                <p><input type="file" name="image_file" accept="image/*"></p>
                <p><input type="submit" value="Submit"></p>
            </form>
            <div>
                <button class="btn btn-info" onclick="analyseFace()" style="margin-right: 15px;">Analyze Face</button>
                <button class="btn btn-info" onclick="detectCelebrity()" style="margin-right: 15px;">Detect Celebrity</button>
                <button  class="btn btn-info">Text To Speech</button>
            </div>
        </div>
        <div class="row marketing">
            {% if response['message']%}
                <div class="col-lg-6" style=" overflow: hidden; width: 500px; height: 450px">
                    <img id="img-content" src="{{ response['s3_url'] }}" style="
                        max-width: 100%;
                        max-height: 100%;"/>
                </div>
            {% elif response['error'] %}
                <div class="col-lg-6">
                    <p>{{ response['error'] }}</p>
                </div>
            {% else %}

            {% endif %}

            <div class="col-lg-6">
                <div id="face-analysis-result">
                    <h4></h4>
                    <p></p>
                </div>
                <div id="celebrity-result">
                    <h4></h4>
                    <p></p>
                </div>
            </div>
        </div>
 
        <footer class="fixed-bottom text-center">
            <p>&copy; AWS App 2020</p>
        </footer>
    </div>
    <script src="/static/js/handlers.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
 
</html>
